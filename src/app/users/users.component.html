<h2>{{title}}</h2> 
<table class="table table-striped">
<tr>
  <th>Nome</th>
  <th>Cognome</th>
  <th>Codice Fiscale</th>
  <th>Email</th>
  <th>Telefono</th>
  <th>Provincia</th>
  <th>Age</th>
  <th>Action</th>
</tr>
<tr app-user *ngFor ="let user of users" [user-data] = "user"
  (OnDeleteUser) = "onDeleteUser($event)"  (OnSelectUser) = "onSelectUser($event)">
</tr>
</table>
