<td>{{user.name}}</td>
<td>{{user.lastname}}</td>
<td>{{user.email}}</td>
<td>{{user.fiscalcode}}</td>
<td>{{user.province}}</td>
<td>{{user.phone}}</td>
<td>{{user.age}}</td>
<td class="buttons">   
<div class="row">
<div class="col-sm-4">
<button class="btn btn-primary btn-sm" (click)="showUserDetail()"> 
<fa-icon [icon]="faInfo" fixed="true" ></fa-icon>
</button>
</div>
<div class="col-sm-4">
<button class="btn btn-primary btn-sm" (click)="updateUser()">
<fa-icon [icon]="faPen" fixed="true" ></fa-icon>
</button>
</div>
<div class="col-sm-4">
<button class="btn btn-danger btn-sm" (click)="deleteUser()">
<fa-icon [icon]="faTrash" fixed="true" ></fa-icon>
</button>
</div>
</div>
</td>
